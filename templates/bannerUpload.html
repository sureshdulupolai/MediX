{% extends 'base.html' %}
{% block body %}

<div class="container d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="p-4 border rounded shadow bg-white w-50">
        <h2 class="text-center text-dark fs-3">Upload Banner</h2>

        {% for message in messages %}
            <div class="alert alert-info text-center">{{ message }}</div>
        {% endfor %}

        <form method="POST" enctype="multipart/form-data" class="mt-3">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="banner_img" class="form-label">Banner Image</label>
                <input type="file" name="banner_img" id="banner_img" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="banner_title" class="form-label">Banner Title</label>
                <input type="text" name="banner_title" id="banner_title" class="form-control" placeholder="Enter Banner Title" required>
            </div>

            <div class="mb-3">
                <label for="contact_no" class="form-label">Contact Number</label>
                <input type="text" name="contact_no" id="contact_no" class="form-control" placeholder="Enter Contact Number" required>
            </div>

            <div class="d-flex gap-3 mt-3">
                <a class="btn btn-primary btn-lg flex-grow-1" href="{% url 'home' %}">Back</a>
                <button type="submit" class="btn btn-primary btn-lg flex-grow-1">Pay to Upload</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
