{% extends 'base.html' %}
{% block body %}

<div class="container d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="p-4 border rounded shadow bg-white w-50">
        <h2 class="text-center text-dark fs-3">Form</h2>

        <form method="POST" class="mt-3">
            {% csrf_token %}
            {% if messages %}
                <!-- one by one letter comming, form message. -->
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">Uplaod Profile Image :</label>
                    <div class="d-inline-block ms-2 w-100">{{ form.Profile_Image }}</div>
                </div>

                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">Channel Name :</label>
                    <div class="d-inline-block ms-2 w-100">{{ form.Channel_Name }}</div>
                </div>

                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">Nickname MediX :</label>
                    <div class="d-inline-block ms-2 w-100">{{ form.uName }}</div>
                </div>

                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">Username :</label>
                    <div class="d-inline-block ms-2 w-100">{{ form.NamesUser }}</div>
                </div>

                <div class="d-flex gap-3 mt-3">
                    <a class="btn btn-primary btn-lg flex-grow-1" href="{% url 'home' %}">Back</a>
                    <button type="submit" class="btn btn-primary btn-lg flex-grow-1">Submit</button>
                </div>
        </form>
    </div>
</div>

{% endblock %}
