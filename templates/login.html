{% extends 'base.html' %}
{% block body %}
<div class="container d-flex justify-content-center align-items-center lg-1">
    <div class="p-4 border rounded shadow bg-white lg-2">
        <h2 class="text-center text-dark lg-3">Login</h2>

        <form method="POST" class="lg-form">
            {% csrf_token %}

            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    <span class="lg-4">{{ field }}</span>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
</div>
{% endblock %}
