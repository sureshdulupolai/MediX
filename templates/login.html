{% extends 'base.html' %}
{% block body %}

<div class="container d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="p-4 border rounded shadow bg-white w-50">
        <h2 class="text-center text-dark fs-3">Login</h2>

        <form method="POST" class="mt-3">
            {% csrf_token %}

            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    <div class="d-inline-block ms-2">{{ field }}</div>
                </div>
            {% endfor %}
            <div class="d-flex gap-3 mt-3">
                <a class="btn btn-primary btn-lg flex-grow-1" href="{% url 'home' %}">Back</a>
                <button type="submit" class="btn btn-primary btn-lg flex-grow-1">Login</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
