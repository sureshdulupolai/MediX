{% extends 'base.html' %}
{% block body %}

<div class="container d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="p-4 border rounded shadow bg-white text-center w-50">
        <h2 class="text-dark fs-3">Confirm Logout</h2>
        <p class="mt-3">Are you sure you want to logout from the system?</p>

        <div class="d-flex justify-content-center mt-4">
            <a href="{% url 'logout' %}" class="btn btn-danger me-3">Yes</a>
            <a href="{% url 'home' %}" class="btn btn-secondary">No</a>
        </div>
    </div>
</div>

{% endblock %}
