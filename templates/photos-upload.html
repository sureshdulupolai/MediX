{% extends 'base.html' %}
{% block body %}

<style>
    input:focus, textarea:focus, select:focus {
        outline: none !important;
        box-shadow: none !important;
        border-color: #ccc;
    }
    body {
        background-color: #f8f9fa;
    }
    .form-container {
        height: 100vh;
    }
    .form-box {
        width: 50%;
        max-width: 600px;
    }
    .form-title {
        font-size: 30px;
        margin-left: -10px;
    }
    .field-container {
        margin-top: 15px;
    }
    .mg-top {
        position: relative;
        top: 100px;
    }
</style>

<div class="container d-flex justify-content-center align-items-center form-container mg-top">
    <div class="p-4 border rounded shadow bg-white form-box">
        <h2 class="text-center text-dark form-title">Upload Post</h2>

        {% if messages %}
            <div class="alert alert-info mt-3">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data" class="mt-3">
            {% csrf_token %}

            <div class="field-container">
                <label class="form-label" for="{{ form.title.id_for_label }}">Post Title</label>
                <div>{{ form.title }}</div>
            </div>

            <div class="field-container">
                <label class="form-label" for="{{ form.content.id_for_label }}">Post Content</label>
                <div>{{ form.content }}</div>
            </div>

            <div class="field-container">
                <label class="form-label" for="images">Upload Images</label>
                <input type="file" name="images" multiple class="form-control">
            </div>

            <div class="d-flex gap-3 mt-3">
                <a class="btn btn-primary btn-lg flex-grow-1" href="{% url 'home' %}">Back</a>
                <button type="submit" class="btn btn-primary btn-lg flex-grow-1">Upload</button>
            </div>

        </form>
    </div>
</div>

{% endblock %}
