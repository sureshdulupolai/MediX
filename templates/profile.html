<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Channel Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .channel-header {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .channel-header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        .video-card img {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="channel-header">
            <img src="profile.jpg" alt="Channel Profile">
            <div>
                <h3>Tech By S & P</h3>
                <p>@tech_by_S_and_P · 378 subscribers · 6 videos</p>
                <button class="btn btn-dark">Subscribed ✓</button>
            </div>
        </div>
        
        <h4 class="mt-4">Videos</h4>
        <div class="row">
            <div class="col-md-4">
                <div class="video-card">
                    <img src="video1.jpg" alt="C Programming Day 5">
                    <p>C Programming Language | Day 5 | Free Coding Skills</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="video-card">
                    <img src="video2.jpg" alt="Online Earning App Scam">
                    <p>Online Earning App | Referral Scam</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="video-card">
                    <img src="video3.jpg" alt="C Programming Day 4">
                    <p>C Programming Language | Day 4 | Learn Speed, Time</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
