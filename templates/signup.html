{% extends 'base.html' %}
{% block body %}
<style>
    input:focus, textarea:focus, select:focus {
    outline: none !important;  /* Removes default browser outline */
    box-shadow: none !important; /* Removes the shadow */
    border-color: #ccc; /* Optional: Keeps border color consistent */
}
    body{
        background-color: #f8f9fa;
    }
    .form-control{
        margin: 0px 10px;
    }
    .su-1{
        height: 100vh;
    }
    .su-2{
        width: 50%;
    }
    .su-3{
        font-size: 30px; 
        margin-left: -20px;
    }
    .su-4{
        margin-top: 20px;
    }
    .su-5{
        margin-left: 5px;
    }
</style>
<div class="container d-flex justify-content-center align-items-center su-1">
    <div class="p-4 border rounded shadow bg-white su-2">
        <h2 class="text-center text-dark su-3">Sign up</h2>

        {% if messages %}
            <div class="alert alert-info su-4">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
                
            </div>
        {% endif %}

        <form method="POST" class="su-4">
            {% csrf_token %}
        
            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    <span class="su-5">{{ field }}</span>
                </div>
            {% endfor %}
            <div class="d-flex gap-3 mt-3">
                <a class="btn btn-primary btn-lg flex-grow-1" href="{% url 'home' %}">Back</a>
                <button type="submit" class="btn btn-primary btn-lg flex-grow-1">Register</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
