{% extends 'base.html' %}

        background-color: #f8f9fa;
    }
</style>

<div class="container d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="p-4 border rounded shadow bg-white text-center w-50">
        <h2 class="text-dark fs-3">Delete Video</h2>
        <p class="mt-3" style="display: flex; justify-content: center;"><strong>{{ video_name }} [ {{ a1.created_date }} ]</strong></p>
        <p class="mt-3">Video Will Deleted Permenent.</p>
        <div class="d-flex justify-content-center mt-4">

            <a href="{% url 'profile' %}" class="btn btn-secondary">No</a>
        </div>
    </div>

{% endblock %}
