{% extends 'base.html' %}
{% block body %}

<style>
    input:focus, textarea:focus, select:focus {
        outline: none !important;
        box-shadow: none !important;
        border-color: #ccc;
    }
    body {
        background-color: #f8f9fa;
    }
    .form-container {
        height: auto;
    }
    .form-box {
        width: 50%;
        max-width: 600px; /* Adjust width */
    }
    .form-title {
        font-size: 30px;
        margin-left: -10px;
    }
    .field-container {
        margin-top: 15px;
    }
    .mg-top {
        position: relative;
        top: 120px;
    }
    textarea {
        resize: none; /* Prevent resizing */
    }
</style>

<div class="container d-flex justify-content-center align-items-center form-container mg-top">
    <div class="p-4 border rounded shadow bg-white form-box">
        <h2 class="text-center text-dark form-title">Upload Video</h2>

        {% if messages %}
            <div class="alert alert-info mt-3">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data" class="mt-3">
            {% csrf_token %}

            <div class="field-container">
                <label class="form-label" for="video_thumbnail">Video Thumbnail</label>
                <input type="file" name="video_thumbnail" id="video_thumbnail" class="form-control">
            </div>

            <div class="field-container">
                <label class="form-label" for="video_title">Video Title</label>
                <input type="text" name="video_title" id="video_title" class="form-control" placeholder="Enter Video Title">
            </div>

            <div class="field-container">
                <label class="form-label" for="video_link">Video File</label>
                <input type="file" name="video_link" id="video_link" class="form-control">
            </div>

            <div class="field-container">
                <label class="form-label" for="video_description">Description</label>
                <textarea name="video_description" id="video_description" class="form-control" rows="4" placeholder="Enter Video Description"></textarea>
            </div>

            <div class="field-container">
                <label class="form-label" for="video_aim">Video Aim</label>
                <input type="text" name="video_aim" id="video_aim" class="form-control" placeholder="Enter Video Aim">
            </div>

            <!-- <div class="field-container">
                <label class="form-label" for="customer_name">Customer Name</label>
                <input type="text" name="customer_name" id="customer_name" class="form-control" placeholder="Enter Customer Name">
            </div> -->

            <div class="d-flex gap-3 mt-3">
                <a class="btn btn-primary btn-lg flex-grow-1" href="{% url 'home' %}">Back</a>
                <button type="submit" class="btn btn-primary btn-lg flex-grow-1">Upload</button>
            </div>

        </form>
    </div>
</div>

{% endblock %}
